<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<link
 href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-
beta2/dist/css/bootstrap.min.css"
 rel="stylesheet"
 integrity="sha384-
BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0sz
H/Ev+nYRRuWlolflfl"
 crossorigin="anonymous"
 />
 <div class="container mt-5 border p-3">
 <div class="m-5 d-flex justify-content-center">
 <h1><b>Internship Form</b></h1>
 </div>
 <form class="row g-3 needs-validation" novalidate>
 <div class="col-md-4">
 <label for="first-name-input" class="form-label">First
Name</label>
 <input
 type="text"
 class="form-control"
 id="first-name-input"
 name="firstname"
 required
 />
 <div class="valid-feedback">Looks good!</div>
 <div class="invalid-feedback">First name required!</div>
 </div>
 <div class="col-md-4">
 <label for="last-name-input" class="form-label">Last
Name</label>
 <input
 type="text"
 class="form-control"
 id="last-name-input"
 name="lastname"
 required
 />
 <div class="valid-feedback">Looks good!</div>
 <div class="invalid-feedback">Last name required!</div>
 </div>
 <div class="col-md-4">
 <div class="mb-3">
 <label for="email-input" class="form-label">Email
Address</label>
 <input
 type="email"
 class="form-control"
 id="email-input"
 placeholder="xyz@abc.com"
 name="email"
 required
 />
 <div class="valid-feedback">Looks good!</div>
 <div class="invalid-feedback">Email required!</div>
 </div>
 </div>

</body>

</html>
