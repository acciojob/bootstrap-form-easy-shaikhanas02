<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
	  <div class="row g-3">
  <div class="col-4">
	   <label for="inputEmail4" class="form-label">First name</label>
    <input type="text" class="form-control" aria-label="First name">
  </div>
  <div class="col-4">
	   <label for="inputEmail4" class="form-label">Last Name</label>
    <input type="text" class="form-control" aria-label="Last name">
  </div>
		   <div class="col-4">
			    <label for="inputEmail4" class="form-label">Email</label>
    <input type="e-mail" class="form-control" placeholder="xyz@abc.com" aria-label="Last name">
  </div>

	  
	  <div class="col-6">
    <label for="inputCity" class="form-label">College</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-3">
    <label for="inputState" class="form-label">Graduation Year</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>2018</option>
      <option>2018</option>
      <option>2018</option>
		
    </select>
  </div>
  <div class="col-3">
    <label for="inputZip" class="form-label">Roll No.</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
		  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Agree to terms and conditions
      </label>
    </div>
  </div>
		   <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit Form</button>
  </div>
</div>



	  
  </body>
</html>
